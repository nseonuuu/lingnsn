<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공부 노트 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --border: #111111;
      --max-width: 900px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(6px);
      z-index: 20;
    }
    .top-bar {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand { font-weight:600; text-transform:uppercase; font-size:0.85rem; }
    .top-actions { display:flex; gap:0.5rem; align-items:center; }
    .icon-button {
      border:1px solid var(--border);
      background:transparent;
      padding:0.25rem 0.55rem;
      font-size:0.8rem;
      cursor:pointer;
    }
    .editor-link {
      border:1px solid var(--border);
      padding:0.25rem 0.75rem;
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.1em;
      text-decoration:none;
      transition:background 0.15s ease;
    }
    .editor-link:hover { background:#f4f4f4; }

    main { max-width:var(--max-width); margin:0 auto; padding:2rem 1rem 3rem; }
    .hero {
      border-bottom:1px solid var(--border);
      padding-bottom:1.5rem;
      margin-bottom:1.25rem;
    }
    .hero-title { font-size:2rem; margin:0 0 0.25rem; }
    .hero-subtitle { font-size:0.95rem; color:var(--muted); margin:0 0 1rem; }
    .hero-meta {
      font-size:0.8rem; color:var(--muted);
      border-top:1px solid var(--border);
      padding-top:0.5rem;
      display:flex; justify-content:space-between; flex-wrap:wrap;
    }
    .section { margin-bottom:2rem; padding-bottom:1.5rem; border-bottom:1px solid var(--border); }
    .section-title { font-size:0.95rem; text-transform:uppercase; letter-spacing:0.12em; margin:0 0 0.75rem; }

    .featured { border:1px solid var(--border); padding:1rem; margin-bottom:1rem; }
    .featured-label {
      font-size:0.75rem; text-transform:uppercase; letter-spacing:0.12em;
      border-bottom:1px solid var(--border); padding-bottom:0.25rem; margin-bottom:0.5rem;
    }
    .featured-title { font-size:1.1rem; margin:0 0 0.25rem; }
    .post-meta { font-size:0.8rem; color:var(--muted); margin-bottom:0.5rem; }
    .summary-line { font-size:0.9rem; }

    .post-list { list-style:none; padding:0; margin:0; font-size:0.9rem; }
    .post-item { padding:0.5rem 0; border-top:1px solid var(--border); display:flex; flex-direction:column; gap:0.15rem; }
    .post-item-title { font-weight:500; }
    .post-item-meta { font-size:0.8rem; color:var(--muted); }

    footer { border-top:1px solid var(--border); padding:1rem; font-size:0.8rem; }
    .footer-inner { max-width:var(--max-width); margin:0 auto; display:flex; flex-direction:column; gap:0.5rem; }
    .footer-row { display:flex; justify-content:space-between; flex-wrap:wrap; gap:0.5rem; }

    @media(min-width:768px){
      .hero-title{font-size:2.4rem;}
      .section-grid{display:grid;grid-template-columns:2fr 1.3fr;gap:2rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="brand">STUDY LOG</div>
      <div class="top-actions">
        <a href="editor.html" class="editor-link">✎ 에디터</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 class="hero-title">Daily Study Notes</h1>
      <p class="hero-subtitle">AI · 언어학 · 문학 · 철학 · 역사 — 읽고, 요약하고, 다시 생각하기.</p>
      <div class="hero-meta">
        <span>Reading · Writing · Thinking</span>
        <span>하루 한 편 발제 노트</span>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Today & Updates</h2>
      <div class="section-grid">
        <div>
          <article class="featured" id="featured-post">
            <div class="featured-label">오늘의 발제</div>
            <h3 class="featured-title" id="featured-title">로드 중...</h3>
            <div class="post-meta" id="featured-meta"></div>
            <p class="summary-line" id="featured-summary"></p>
          </article>

          <h3 style="font-size:0.9rem;margin:1.25rem 0 0.5rem;text-transform:uppercase;letter-spacing:0.12em;">
            최근 작성 글
          </h3>
          <ul class="post-list" id="recent-posts">
            <li class="post-item"><span class="post-item-title">불러오는 중...</span></li>
          </ul>
        </div>

        <div>
          <h3 style="font-size:0.9rem;margin:0 0 0.5rem;text-transform:uppercase;letter-spacing:0.12em;">공지사항</h3>
          <ul class="post-list">
            <li class="post-item"><span>업로드 규칙: 하루 한 편 실험 시작</span><span class="post-item-meta">2025-11-01</span></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-row">
        <span>© <span id="year"></span> Study Notes</span>
        <span><a href="mailto:you@example.com">you@example.com</a></span>
      </div>
      <div class="footer-row">
        <span>매일 한 편 업로드를 목표로 합니다.</span>
        <span><a href="#">GitHub Repo</a></span>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadPosts(){
      try{
        const res = await fetch("posts/posts.json",{cache:"no-store"});
        if(!res.ok) return;
        const posts = await res.json();
        posts.sort((a,b)=>(b.date||"").localeCompare(a.date||""));
        const featured = posts[0];
        const recent = posts.slice(0,5);

        document.getElementById("featured-title").innerHTML =
          `<a href="${featured.url}">${featured.title}</a>`;
        document.getElementById("featured-meta").textContent =
          [featured.date, featured.category].filter(Boolean).join(" · ");
        document.getElementById("featured-summary").textContent = featured.summary || "";

        const recentList=document.getElementById("recent-posts");
        recentList.innerHTML="";
        recent.forEach(p=>{
          const li=document.createElement("li");
          li.className="post-item";
          li.innerHTML=`
            <span class="post-item-title"><a href="${p.url}">${p.title}</a></span>
            <span class="post-item-meta">${[p.date,p.category].filter(Boolean).join(" · ")}</span>`;
          recentList.appendChild(li);
        });
      }catch(e){console.error("posts.json 로드 실패",e);}
    }
    loadPosts();
  </script>
</body>
</html>
