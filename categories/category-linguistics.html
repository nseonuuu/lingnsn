<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>언어학 — Study Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; line-height: 1.6; margin: 0; padding: 0 1rem; }
    header { border-bottom: 1px solid #000; padding: 1rem 0; }
    main { max-width: 800px; margin: 0 auto; padding: 2rem 0; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    .post-list { list-style: none; padding: 0; margin: 0; }
    .post-item { border-top: 1px solid #000; padding: 0.75rem 0; }
    .post-item-title { font-weight: 500; display: block; }
    .post-item-meta { font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">← 홈으로</a>
  </header>
  <main>
    <h1>언어학 카테고리</h1>
    <ul id="category-post-list" class="post-list"></ul>
  </main>

  <script>
    const CATEGORY = "언어학";

    fetch("posts/posts.json")
      .then(res => res.json())
      .then(data => {
        const posts = Array.isArray(data) ? data : data.posts || [];
        const filtered = posts.filter(p => p.category === CATEGORY);
        const list = document.getElementById("category-post-list");

        if (!filtered.length) {
          list.innerHTML = "<li class='post-item'>이 카테고리에 해당하는 글이 없습니다.</li>";
          return;
        }

        filtered.forEach(post => {
          const li = document.createElement("li");
          li.className = "post-item";

          const link = document.createElement("a");
          link.href = post.url || "#";
          link.textContent = post.title || "제목 없음";
          link.className = "post-item-title";

          const meta = document.createElement("div");
          meta.className = "post-item-meta";
          meta.textContent = `${post.date || ""} · ${post.readingTime || ""}`;

          li.appendChild(link);
          li.appendChild(meta);
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
      });
  </script>
</body>
</html>
